<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat+Alternates:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- icons -->
  <script src="https://kit.fontawesome.com/d08c7c6298.js" crossorigin="anonymous"></script>
 
</head>
<body>
  <div class="card">
    <div class="image">
      <img class="img" src="./images/image-product-mobile.jpg" alt="Parfum" />
      <img class="desk" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="content">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        $149.99 <span class="old-price">$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" /> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ZAKI ABDUL</a>.
  </div>
</div>
</body>
</html>
